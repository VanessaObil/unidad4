<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación del Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Validación de Formulario</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label><span class="required" id="enombre">*</span>
        <input type="text" id="nombre" name="nombre">

        <label for="apellidos">Apellidos:</label><span class="required" id="eapellido">*</span>
        <input type="text" id="apellidos" name="apellidos">

        <label for="edad">Edad:</label><span class="required" id="eedad">*</span>
        <input type="text" id="edad" name="edad">

        <label for="nif">NIF:</label><span class="required" id="enif">*</span>
        <input type="text" id="nif" name="nif">

        <label for="email">E-mail:</label><span class="required" id="eemail">*</span>
        <input type="text" id="email" name="email">

        <label for="provincia">Provincia:</label><span class="required" id="eprovincia">*</span>
        <select id="provincia" name="provincia">
            <option value="">Seleccione una provincia</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Huelva">Huelva</option>
            <option value="Cádiz">Cádiz</option>
        </select>

        <label for="fecha">Fecha:</label><span class="required" id="efecha">*</span>
        <input type="text" id="fecha" name="fecha">

        <label for="telefono">Teléfono:</label><span class="required" id="etelefono">*</span>
        <input type="text" id="telefono" name="telefono">

        <label for="hora">Hora:</label><span class="required" id="ehora">*</span>
        <input type="text" id="hora" name="hora">

        

        <button type="submit" >Enviar</button>
        <input name="enviar" type="submit" value="Enviar" id="enviar">
        <div id="errores" class="error-message"></div>
    </form>
 
   <script src="U4T2_voo.js"></script>
</body>
</html>
